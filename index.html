<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <title>Document</title>
</head>
<body>
    <div class="calculatorContainer">
        <div id="display">1</div>
        <button id="one" class="numKey">1</button>
        <button id="two" class="numKey">2</button>
        <button id="three" class="numKey">3</button>
        <button id="four" class="numKey">4</button>
        <button id="five" class="numKey">5</button>
        <button id="six" class="numKey">6</button>
        <button id="seven" class="numKey">7</button>
        <button id="eight" class="numKey">8</button>
        <button id="nine" class="numKey">9</button>
        <button id="zero" class="numKey">0</button>
        <button id="equals">=</button>
        <button id="divide">/</button>
        <button id="multiply">*</button>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="clear">CE</button>
    </div>
</body>
</html>
