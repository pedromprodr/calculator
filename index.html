<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Fragile Calculator</title>
</head>

<body>
    
    <main>
        
        <div class="calculatorContainer">

            <div id="display">0</div>

            <div class="numPad">
                <div class="row">
                    <button id="one" class="numKey">1</button>
                    <button id="two" class="numKey">2</button>
                    <button id="three" class="numKey">3</button>
                    <button id="divide" class="opKey">/</button>
                </div>
                <div class="row">
                    <button id="four" class="numKey">4</button>
                    <button id="five" class="numKey">5</button>
                    <button id="six" class="numKey">6</button>
                    <button id="multiply" class="opKey">*</button>
                </div>
                <div class="row">
                    <button id="seven" class="numKey">7</button>
                    <button id="eight" class="numKey">8</button>
                    <button id="nine" class="numKey">9</button>
                    <button id="subtract" class="opKey">-</button>
                </div>
                <div class="row">
                    <button id="zero" class="numKey">0</button>
                    <button id="dot">.</button>
                    <button id="equals">=</button>
                    <button id="add" class="opKey">+</button>
                </div>
                <div class="row">
                    <button id="clear">CE</button>
                </div>
            </div>



        </div>
        <div class="footer">
            <h1>copyright Â© pedromprodr</h1>
        </div>
    </main>

</body>

</html>
